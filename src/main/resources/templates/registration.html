<body>


<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">

      <div><a class="nav-link text-white" th:href="@{/registration}">Registration</a></div>
      <div><a class="nav-link text-white" th:href="@{/login}">Login</a></div>
    </div>
  </div>
</nav>

<br>

<div class="container">
  <div class="title">Registration</div>
  <div class="content">

    <form>
      <div class="user-details">
        <div class="input-box">
          <span class="details">First Name</span>
          <input type="text" th:field="*{firstName}" placeholder="Enter first name"  class="form-control" name="firstName" required minlength="2" maxlength="45">
        </div>
        <div class="input-box">
          <span class="details">Last Name</span>
          <input input type="text" th:field="*{lastName}" placeholder="Enter last name"  class="form-control" name="lastName" required minlength="2" maxlength="45">
        </div>
        <div class="input-box">
          <span class="details">Email</span>
          <input input type="email" th:field="*{email}" placeholder="Enter email"  class="form-control" name="email" required>
        </div>

        <div class="input-box">
          <span class="details">Password</span>
          <input input type="password" th:field="*{password}" placeholder="Enter password"  class="form-control" name="password" required minlength="2" maxlength="45">
        </div>

      </div>
     <!-- <div class="gender-details">
        <input type="radio" name="gender" id="dot-1">

        <input type="radio" name="gender" id="dot-3">
        <span class="gender-title">Gender</span>
        <div class="category">
          <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">

            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
          </label>
        </div>
      </div>-->
      <div class="button">
        <input type="submit" value="Register">
      </div>

      <div class="secondary-button">

        <input type="reset" value="Reset">
      </div>

    </form>
  </div>
</div>
