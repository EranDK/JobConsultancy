<br>

<div class="container">
    <div class="title">Registration</div>
    <div class="content">

        <form method="post" th:action="@{/registration/save}" th:object="${user}">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" th:field="*{firstName}" placeholder="Enter first name"  class="form-control" name="firstName" required minlength="2" maxlength="45"/>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input input type="text" th:field="*{lastName}" placeholder="Enter last name"  class="form-control" name="lastName" required minlength="2" maxlength="45"/>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input input type="email" th:field="*{email}" placeholder="Enter email"  class="form-control" name="email" required minlength="5" maxlength="50" />
                </div>

                <div class="input-box">
                    <span class="details">Password</span>
                    <input input type="password" th:field="*{password}" placeholder="Enter password"  class="form-control" name="password" required/>
                </div>

            </div>

            <div class="button">
                <input type="submit" value="Register">

            </div>

            <div class="secondary-button">

                <input type="reset" value="Reset">
            </div>

        </form>
    </div>
</div>
