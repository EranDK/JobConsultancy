<!doctype html>
<!--suppress ALL -->
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/logstyle.css}">
    <title>Registration</title>
</head>

<body>


<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" th:href="@{/index}">Home</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" th:href="@{/about}">About</a>
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" th:href="@{/joblist}">Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/appoinments}">Appoinment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/contact}">Contact</a>
                </li>

            </ul>
            <div><a class="nav-link text-white" th:href="@{/registration}">Registration</a></div>
            <div><a class="nav-link text-white" th:href="@{/adminlogin}">Admin Login</a></div>
        </div>
    </div>
</nav>
<br>
<div class="wrapper">
    <div class="title">
        Login Form
    </div>
    <form method="post"th:action="@{/loginpage}" th:object="${user}">
        <div class="field">
            <input type="email" th:field="*{email}"  class="form-control" name="email" required/>
            <label>Email Address</label>
        </div>
        <div class="field">
            <input type="password" th:field="*{password}"  class="form-control" name="password" required/>
            <label>Password</label>
        </div>

        <div class="field">
            <input type="submit" value="Login">
        </div>
        <div class="signup-link">
            Not a member? <a th:href="@{/registration}">Signup now</a>
        </div>
    </form>
</div>
<br>
<footer class="bg-dark text-white text-center py-1">
    <div>
        <p>&copy; 2023 The Jobs. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
