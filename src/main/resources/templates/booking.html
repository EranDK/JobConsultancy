<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


<div class="container fluid text-center">

    <h1>Add New Booking</h1>
</div>

<form th:action="@{/bookings/save}" th:object="${booking}" method="post"
      style="max-width: 600px;margin: 0 auto;">
    <div class="m-3">


        <div class="form-group-row">
            <label class="col-form-label col-sm-4">Full Name</label>
        </div>
        <div class="col-sm-8">
            <input type="text" th:field="*{applicantname}" class="form-control" required/>
        </div>


        <div class="form-group-row">
            <label class="col-form-label col-sm-4">Consultant Name</label>
        </div>
        <div class="col-sm-8">
            <input type="text" th:field="*{consultantname}" class="form-control" required/>
        </div>


        <div class="form-group-row">
            <label class="col-form-label col-sm-4">Phone Number</label>
        </div>
        <div class="col-sm-8">
            <input type="text" th:field="*{phone}" class="form-control" required/>
        </div>


        <div class="form-group-row">
            <label class="col-form-label col-sm-4">Date and Time</label>
        </div>
        <div class="col-sm-8">
            <input type="datetime-local" th:field="*{bookdatetime}" class="form-control" />
        </div>


        <div class="form-group-row">
            <label class="col-form-label col-sm-4">Fields</label>
        </div>
        <div class="col-sm-8">
            <select th:field="*{field}" class="form-control" required>

                <th:block th:each="fiel:${listFields}">

                    <option th:text="${fiel.name}" th:value="${fiel.id}"></option>

                </th:block>

            </select>
        </div>

    </div>

    <div>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>

</form>


</body>


</html>
