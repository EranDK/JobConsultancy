          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/appointment.css}">
    <title>Appointment</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" th:href="@{/}">Home</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" th:href="@{/jobs}">Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/appointment}">Appointment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/contact}">Contact</a>
                </li>
            </ul>
            <div><a class="nav-link text-white" th:href="@{/registration}">Registration</a></div>
            <div><a class="nav-link text-white" th:href="@{/login}">Login</a></div>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Job Appointment Form</h1>
    <form method="post" th:action="@{/appointment}" th:object="${user}">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control" name="name" required minlength="2" maxlength="45"/>
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" th:field="*{email}" placeholder="Enter email" class="form-control" name="email" required/>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" th:field="*{phone}" placeholder="Enter phone" class="form-control" name="phone" required/>
        </div>
        <div class="form-group">
            <label for="jobPosition">Job Position:</label>
            <select class="form-control" id="jobPosition" name="jobPosition" required>
                <option disabled selected>Select a job position</option>
                <option>Software Engineer</option>
                <option>Marketing Manager</option>
                <option>Product Designer</option>
                <option>Creative Director</option>
                <option>Wordpress Developer</option>
            </select>
        </div>
        <div class="form-group">
            <label for="selectedCountry">Select a country:</label>
            <select class="form-control" id="selectedCountry" th:field="*{selectedCountry}" required>
                <option disabled selected>Select a country</option>
                <option th:value="Australia">Australia</option>
                <option th:value="Canada">Canada</option>
                <option th:value="France">France</option>
                <option th:value="UK">UK</option>
                <option th:value="USA">USA</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" name="jobs">Submit</button>
    </form>
</div>

<footer class="bg-dark text-white text-center py-1">
    <div>
        <p>&copy; 2023 The Jobs. All rights reserved.</p>
    </div>
</footer>
