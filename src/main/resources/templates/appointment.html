          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/appointment.css}">
    <title>Appointment</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" th:href="@{/}">Home</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" th:href="@{/joblist}">Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/appointment}">Appointment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/contact}">Contact</a>
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" th:href="@{/joblist}">Jobs</a>
                </li>
            </ul>
            <div><a class="nav-link text-white" th:href="@{/registration}">Registration</a></div>
            <div><a class="nav-link text-white" th:href="@{/login}">Login</a></div>
        </div>
    </div>
</nav>

<section>
    <div class="forms" >
        <h3 id="FormHeader">Appointment</h3>
        <form method="post" th:action="@{/appointments/save}" th:object="${appointment}">
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" th:field="*{date}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Time</label>
                <input type="time" th:field="*{time}" class="form-control" required>
            </div>
            <div class="mb-3">
                <tr>
                    <label class="form-label">Country</label>
                </tr>
                <div class="mb-3">
                    <td>
                        <select name="country"  id="country" th:field="*{country}" class="form-control">
                            <option th:each="country : ${countryList}"
                                    th:value="${country.name}"
                                    th:text="${country.name}">
                            </option>
                        </select>
                    </td>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>

<footer class="bg-dark text-white text-center py-1">
    <div>
        <p>&copy; 2023 The Jobs. All rights reserved.</p>
    </div>
</footer>
